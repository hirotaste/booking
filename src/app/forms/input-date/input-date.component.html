<label *ngIf="label" [for]="id" class="form-label">{{ label }}</label>

<div class="position-relative">
  <input
    mask="00/00/0000"
    [id]="id"
    [formControl]="control"
    [attr.placeholder]="placeholder"
    #inputDate
    class="form-control"
  />

  <i class="fas fa-calendar" (click)="inputDate.focus()"></i>
</div>
