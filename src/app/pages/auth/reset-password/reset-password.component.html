<div class="row g-0 vh-100">
  <div class="col d-none d-md-block">
    <div class="auth-bg">
      <div class="background"></div>
    </div>
  </div>

  <div class="col-sm-7 col-lg-6 m-auto">
    <div class="d-flex justify-content-center">
      <div class="col-11 col-lg-10 col-xl-6">
        <div class="mb-5">
          <h6 class="h3 mb-1">Redefinir a senha</h6>
          <p class="text-muted">Informe sua nova senha para obter acesso ao sistema</p>
        </div>

        <form [formGroup]="form" errorTailor (ngSubmit)="handleSubmit()" novalidate>
          <div class="mb-3">
            <app-input label="E-mail" formControlName="email"></app-input>
          </div>
          <div class="mb-3">
            <app-input-password label="Digite uma nova senha" formControlName="newPassword"></app-input-password>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-prim">Redefinir senha</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
